<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Парсер расписаний</title>

    <link rel="stylesheet" href="./public/css/formatter.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="flex font-nunito bg-main text-gray-400">
    <div class="flex-1 h-screen p-10">
        <textarea id="raw" class="block w-full h-full p-5 mb-5 bg-gray-700 rounded resize-none focus:outline-none" placeholder="Вставьте скопированное расписание..." spellcheck="false"></textarea>
    </div>

    <div class="flex-1 h-screen overflow-y-scroll p-10">
        <h1 class="text-2xl text-white">Парсер расписаний</h1>
        <p class="text-gray-500">Версия 1.0-dev.1</p>

        <div class="mt-4 mb-10 border-t border-gray-700"></div>

        <div id="result"></div>
    </div>

    <template id="section">
        <div class="mb-6">
            <p class="pb-2 font-semibold text-white">${ title }</p>
            <div class="p-5 mb-5 bg-gray-700 rounded select-all">${ schedule }</div>
        </div>
    </template>

    <script src="./public/js/formatter.js"></script>
</body>
</html>
