<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Парсер расписаний</title>

    <link rel="stylesheet" href="./public/css/formatter.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="flex font-nunito bg-main text-gray-400">
    <div class="flex-1 h-screen p-10">
        <div class="flex flex-col h-full">
            <textarea id="input" class="flex-1 w-full h-full p-5 mb-5 bg-gray-700 rounded resize-none focus:outline-none" placeholder="Вставьте скопированное расписание..." spellcheck="false"></textarea>

            <p class="text-gray-600 text-sm">Поддерживаемые форматы: Транснавигация, Организатор Перевозок, PikasWWW, Минсктранс.</p>
        </div>
    </div>

    <div class="flex-1 h-screen overflow-y-scroll p-10">
        <div class="flex">
            <div class="flex-1">
                <h1 class="text-2xl text-white">Парсер расписаний</h1>
                <p class="text-gray-500">Версия 1.0-dev.3</p>
            </div>

            <div class="pt-2">
                <a href="https://github.com/ilyahoilik/formatter" target="_blank" rel="noopener noreferrer">
                    <svg class="fill-current w-5 h-5 hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>GitHub</title><path d="M10 0a10 10 0 0 0-3.16 19.49c.5.1.68-.22.68-.48l-.01-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.52 2.34 1.08 2.91.83.1-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.1.39-1.99 1.03-2.69a3.6 3.6 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 0 1 5 0c1.91-1.3 2.75-1.02 2.75-1.02.55 1.37.2 2.4.1 2.64.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85l-.01 2.75c0 .26.18.58.69.48A10 10 0 0 0 10 0"></path></svg>
                </a>
            </div>
        </div>
        

        <div class="mt-4 mb-10 border-t border-gray-700"></div>

        <div id="output"></div>
    </div>

    <template id="section">
        <div class="mb-6">
            <p class="pb-2 font-semibold text-white">${ title }</p>
            <div class="p-5 mb-5 bg-gray-700 rounded select-all">${ schedule }</div>
        </div>
    </template>

    <script src="./public/js/formatter.js"></script>
</body>
</html>
