<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Конвертер расписаний</title>

<body class="flex font-nunito bg-main text-gray-400">
    <div class="flex-1 h-screen p-10">

                </div>

                <div class="mb-4 text-gray-600 hover:text-gray-500" id="microphone" title="Распознавание расписание">

                </div>
            </div>

            <p class="text-gray-600 text-sm">Поддерживаемые форматы: Транснавигация, Организатор Перевозок, PikasWWW, Минсктранс, mos.ru.</p>
        </div>
    </div>

    <div class="flex-1 h-screen overflow-y-scroll p-10">
        <div class="flex">
            <div class="flex-1">
                <h1 class="text-2xl text-white">Конвертер расписаний</h1>
                <p class="text-gray-500">Версия 1.0-dev.7</p>
            </div>

            <div class="pt-2">

        </div>

        <div class="mt-4 mb-10 border-t border-gray-700"></div>

        <div id="output"></div>
    </div>

    <template id="section">
        <div class="mb-6">
            <p class="pb-2 font-semibold text-white">${ title }</p>
            <div class="p-5 mb-5 bg-gray-700 rounded select-all">${ schedule }</div>
        </div>
    </template>

    <span class="hidden text-red-600 hover:text-red-500"></span>

    <script src="./public/js/formatter.js"></script>
</body>
</html>
